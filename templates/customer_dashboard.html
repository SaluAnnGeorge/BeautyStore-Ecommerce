{% extends 'theme.html' %}

{% block content %}
{% load static %}
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    .dashboard {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .card {
      width: 200px;
      height: 150px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      text-decoration: none;
      color: #333;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .icon {
      font-size: 40px;
      margin-bottom: 10px;
      color: #333;
    }

    .card h3 {
      margin: 0;
      color: #333;
    }

    .main-menu a {
      color: black !important;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="card">
      <a href="{% url 'order_list' %}">
        <i class="fas fa-shopping-basket icon"></i>
        <h3>My Orders</h3>
      </a>
    </div>
    <div class="card">
      <a href="{% url 'edit_customer' %}">
        <i class="fas fa-user-circle icon"></i>
        <h3>My Profile</h3>
      </a>
    </div>
    <div class="card">
      <a href="{% url 'address_list' %}">
        <i class="fas fa-map-marker-alt icon"></i>
        <h3>My Addresses</h3>
      </a>
    </div>
  </div>
{% endblock %}
